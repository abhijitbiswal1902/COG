<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
    }

    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-info h1 {
      margin: 0;
    }

    .profile-info p {
      margin: 5px 0;
    }

    .profile-content {
      margin-top: 20px;
    }

    .profile-content h2 {
      margin-top: 0;
    }

.container2 {
  display: flex;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin: 0 auto;
  padding: 20px;
}

.games {
  flex: 30%;
  padding: 20px;
}

.posts {
  flex: 70%;
  padding: 20px;
  overflow-y: scroll; 
  height: 400px; 
}

.post {
  margin-bottom: 20px;
}

.post img {
  max-width: 100%;
}
button {
  padding: 10px 20px;
  background-color: #0077b5;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #005f91;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-header">
        <img src="profile_image.jpg" alt="Profile Picture">
        <div class="profile-info">
          <h1>Abhijit B</h1>
          <p>PROGAMER</p>
          <p>abhijitb@gmail.com</p>
        </div>
      </div>
      <div class="profile-content">
        <h2>About</h2>
        <p>progamer.</p>
        <!-- Add more sections as needed -->
      </div>
    </div>
  </div>
  <div class="container2">
    <div class="games">
      <h3>GAMES</h3>
      <p>Valorant</p>
      <button id="hehe">Add/Display GC</button>
      <p>PUBG</p>
      <button id="haha">Add/Display GC</button>
      <p>Call of Duty</p>
      <button id="huhu">Add/Display GC</button>
    </div>
    <div class="posts" id="postsContainer">
      <div class="post">
        <h3><center>Posts</center></h3>
        <img src="https://via.placeholder.com/150" alt="Post Image">
        <p>p1</p>
      </div>
      <div class="post">
        <img src="https://via.placeholder.com/150" alt="Post Image">
        <p>p2</p>
      </div>
    </div>
  </div>
  <script>

document.getElementById("hehe").addEventListener("click", function() {
    window.location.href = "formvalo.html"; 
});
document.getElementById("haha").addEventListener("click", function() {
    window.location.href = "formpubg.html"; 
});
document.getElementById("huhu").addEventListener("click", function() {
    window.location.href = "formcod.html"; 
});

    const postsContainer = document.getElementById('postsContainer');
    let page = 1;

    function fetchPosts() {
      fetch(⁠ https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=5 ⁠)
        .then(response => response.json())
        .then(posts => {
          posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
              <img src="https://via.placeholder.com/150" alt="Post Image">
              <p>abc</p>
            `;
            postsContainer.appendChild(postElement);
          });
          page++;
        });
    }

    function handleScroll() {
      if (postsContainer.scrollHeight - postsContainer.scrollTop <= postsContainer.clientHeight + 10) {
        fetchPosts();
      }
    }

    fetchPosts(); // Initial fetch
    postsContainer.addEventListener('scroll', handleScroll);
  </script>
</body>
</html>
